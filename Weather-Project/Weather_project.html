<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather </title>
    <link rel="stylesheet" href="/Weather_project.css">
</head>
<body>
    
    <div class="container">
        <div class="weather-container">
            <div class="temp">
                <p id="temperate"></p>
            </div>

            <div class="time_location">
                <p id="locationName"></p>
                <p id="time"></p>
                <p id="condition"></p>
            </div>
            <nav>
                <form action="" id="form">
                    <input id="Search" type="text"  name="" placeholder="Search Country">
                    <button type="button" class="btn">Search Country</button>
                </form>
            </nav>
        </div>
    </div>
    <script src="/Weather_project.js"></script>
</body>
</html>
